<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link href="../Style/SignInStyle.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form id="form" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
            <label for="usernameId">What is your name?</label>
            <input type="text" id="usernameId" placeholder="Enter fullname">
            <small></small>
        </div>
        <div class="form-control">
            <label for="phoneNumberId">Enter your phone</label>
            <input type="number" id="phoneNumberId" placeholder="Enter phone number">
            <small></small>
        </div>
        <div class="form-control">
            <label for="passwordId">Enter your password</label>
            <input type="password" id="passwordId" placeholder="Enter password">
            <small></small>
        </div>
        <div class="form-control">
            <label for="passwordConfirmId">Enter again your password</label>
            <input type="password" id="passwordConfirmId" placeholder="Enter password">
            <small></small>
        </div>

        <button type="submit" class="btn-submit">SignIn</button>


    </form>
</div>
</body>
<script src="../Javascript/SignIn.js"></script>
</html>
