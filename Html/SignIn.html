<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <div>
        <label for="usernameID">What is your name?</label><br>
        <input type="text" id="usernameID">
    </div>
    <div>
        <label for="phoneNumberId">Enter your phone</label><br>
        <input type="number" id="phoneNumberId">
    </div>
    <div>
        <label for="emailId">Enter your email</label><br>
        <input type="email" id="emailId">
    </div>
    <div>
        <label for="locationID">Enter your location</label><br>
        <input type="text" id="locationID">
    </div>
    <div>
        <label for="passwordID">Enter your password</label><br>
        <input type="password" id="passwordID">
    </div>
    <div>
        <label for="passwordConfirmID">Enter your password again</label><br>
        <input type="password" id="passwordConfirmID">
    </div>
    <div>
        <input type="submit" value="SignIn"><br>
        <a href="LogIn.html">LogIn</a>
    </div>
</form>
</body>
</html>
